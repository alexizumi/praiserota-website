<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico" />

    <!-- PNG favicons for different sizes -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />

    <!-- Android Chrome icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/favicon/android-chrome-512x512.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praise Rota - Worship Team Management Made Simple</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Streamline your church's worship team scheduling with Praise Rota. Create rotas, manage availability, and coordinate your worship teams effortlessly."
    />
    <meta
      name="keywords"
      content="worship team, church scheduling, rota management, worship planning, church software"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://praiserota.com/" />
    <meta
      property="og:title"
      content="Praise Rota - Worship Team Management Made Simple"
    />
    <meta
      property="og:description"
      content="Streamline your church's worship team scheduling with Praise Rota. Create rotas, manage availability, and coordinate your worship teams effortlessly."
    />
    <meta
      property="og:image"
      content="https://praiserota.com/images/favicon/android-chrome-512x512.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://praiserota.com/" />
    <meta
      property="twitter:title"
      content="Praise Rota - Worship Team Management Made Simple"
    />

      property="twitter:description"
      content="Streamline your church's worship team scheduling with Praise Rota. Create rotas, manage availability, and coordinate your worship teams effortlessly."
    />
    <meta
      property="twitter:image"
      content="https://praiserota.com/images/favicon/android-chrome-512x512.png"
    />
